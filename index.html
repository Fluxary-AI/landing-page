<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxary - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="fluxary_logo_dark.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 100%;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .message {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            opacity: 0.9;
            animation: fadeIn 1s ease-in 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                margin-bottom: 2rem;
            }

            .message {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="fluxary_dark.svg" alt="Fluxary Logo">
        </div>
        <div class="message">
            Coming Soon
        </div>
    </div>
</body>
</html>
